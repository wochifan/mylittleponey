<h1>Entrer un nouveau poney</h1>
<form [formGroup]="ponyForm" (ngSubmit)="onSubmit()">
  Nom <input type="text" id="name" name="name" formControlName="name">
  Couleur <input type="text" id="color" name="color" formControlName="color">
  Age <input type="text" id="age" name="age" formControlName="age">
  Poids <input type="text" id="weight" name="weight" formControlName="weight">
  <button type="submit" [disabled]="!ponyForm.valid">Valider</button>
</form>

<p>
  Valeur : {{ ponyForm.value | json }}
</p>
<p>
  Status : {{ ponyForm.status }}
</p>
